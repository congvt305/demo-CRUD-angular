<h2>Today's article</h2>

<div *ngIf="showAddForm">
  <label for="newTitle">Title</label>
  <input [(ngModel)]="newTitle" class="form-control is-invalid" id="newTitle"
            placeholder="New Title" >
  <label for="newURL">URL</label>
  <input [(ngModel)]="newURL" class="form-control is-invalid" id="newURL"
            placeholder="New URL" required>
  <button (click)="addArticle()" style="float: right" class="btn-info">Save</button>
</div>
<button (click)="showAddForm = true" *ngIf="!showAddForm" class="btn-block">Add</button>
<hr>
<div *ngFor="let article of articles, let i =  index">
  <a href="{{article.url}}" target="_blank">{{article.title}}</a><br>
  <div class="mb-3" [hidden]="article.hide">
    <label for="validationTextarea">Title</label>
    <textarea [(ngModel)]="article.title" class="form-control is-invalid" id="validationTextarea"
              placeholder="Required example textarea" required></textarea>
    <label for="validationTextarea">URL</label>
    <textarea [(ngModel)]="article.url" class="form-control is-invalid" id="validationTextarea1"
              placeholder="Required example textarea" required></textarea>
  </div>
  <button style="" class="btn-outline-warning" (click)="toggleHidden(i)">{{btnName}}</button>
  <button style="" class="btn-outline-danger" (click)="deleteArticle(i)">Delete</button>
  <hr>
</div>
@CodeGym, 2019
